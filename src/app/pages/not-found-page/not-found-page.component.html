<mat-card>
  <mat-card-header>
    <img
      src="/assets/images/icons/error.png"
      alt="error"
      matCardAvatar
      class="not-rounded"
    />
    <mat-card-title>Not found!</mat-card-title>
    <mat-card-subtitle>{{ requestedUri }} does not exist.</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>The resource you requested does not exist.</p>
  </mat-card-content>
</mat-card>
